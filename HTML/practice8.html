        <legend>Personal Information</legend>

         pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

         <br>

         <br>
         <label for="text">Pasword</label>
         <input type="password" id="password" name="password" required
         pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-]{8,}$">

            <br>
