<form>
    <fieldset>
        <legend>Personal Information</legend>
<input type="email" id="email" name="email" placeholder="Enter your email">
<br>
<br>
<label for="username">Username:</label>
<input type="text" id="username" name="username" placeholder="Enter your username">
<br>
<br>
<label for="password">password: </label>
<input type="password" id="password" name="password" 
required
title="Must contain at least one numbers" 
 placeholder="Enter your password">
 <br>
    <br>
    </fieldset>
    <br>
    <br>
    <fieldset>

    <br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
    <br>
    <br>

    <br>

    <input type="url" id="url" name="url" placeholder="Enter your instagramID">
    <br>
    <br>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Health Information</legend>
    <label for="health">Choose problems:</label><br>
        <input type="checkbox" name="option1" id="option1" value="bp">BP<br>
        <input type="checkbox" name="option2" id="option2" value="sugar" >sugar<br>

        <input type="checkbox" name="option6" id="option6" value="HeartDisease">HeartDisease<br>
        <input type="checkbox" name="option1" id="option7" value="none">None
    </label>
    </fieldset>

    <br>

    <label for="gender">Select the your gender:</label><br>

    <input type="radio" name="option2" id="option2" value="Female" >Female<br>

    <br>
    <label for="fileUpload">Upload your adharphoto:</label>

<br>
<br>
<label for="range">Select weight:</label>
<input type="range" id="range" name="range" min="30" max="100">
</fieldset>
<br>
<br>

</select>
</fieldset>
